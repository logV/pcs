version: 2
jobs:
  build:
    docker:
      - image: golang
    working_directory: /go/src/github.com/logv/sybil

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - run: make deps

      - run: make

      - run: go get github.com/alecthomas/gometalinter
      - run:
          name: Run linters
          command: |
            gometalinter -i > /dev/null
            make lint

      - run: go get github.com/jstemmer/go-junit-report
      - run:
          name: Run unit tests
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            make testv | tee ${TEST_RESULTS}/go-test.out

      - run:
          name: Run code coverage
          command: |
            make coverage
            cp cover.html /tmp/test-results
            bash <(curl -s https://codecov.io/bash) -c -F unittests

      - run:
          name: Run fuzz coverage
          command: |
            go install
            make fuzzcoverage
            cp fuzzcover.html /tmp/test-results
            bash <(curl -s https://codecov.io/bash) -c -F fuzztests -f fuzzcover.out

      - run:
          name: Run benchmarks
          command: |
            go get golang.org/x/tools/cmd/benchcmp
            make benchmarks
            mv bench.txt bench-new.txt
            git checkout master
            make benchmarks
            mv bench.txt bench-old.txt
            benchcmp bench-old.txt bench-new.txt |tee bench-cmp.txt
            go get github.com/ajstarks/svgo/benchviz
            cat bench-cmp.txt | benchviz > bench-cmp.svg
            cp bench* /tmp/test-results

      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results
  build16:
    docker:
      - image: golang:1.6
    working_directory: /go/src/github.com/logv/sybil
    steps:
      - checkout
      - run: make deps
      - run: make
  build17:
    docker:
      - image: golang:1.7
    working_directory: /go/src/github.com/logv/sybil
    steps:
      - checkout
      - run: make deps
      - run: make
  build18:
    docker:
      - image: golang:1.8
    working_directory: /go/src/github.com/logv/sybil
    steps:
      - checkout
      - run: make deps
      - run: make
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - build16
      - build17
      - build18
